<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b5cff" />
  <link rel="manifest" href="manifest.webmanifest" />
  <title>Calculator PWA</title>
  <style>
    :root{
      --bg:#0b1220;
      --panel:#0e1624;
      --accent:#0b5cff;
      --btn:#1e293b;
      --btn-ops:#27436e;
      --text:#e6eef8;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#071025 0%, #0b1220 100%);color:var(--text);padding:24px;}
    .calculator{width:360px;background:var(--panel);border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6);overflow:hidden;}
    .display{padding:24px 18px;font-size:34px;text-align:right;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);min-height:64px;box-sizing:border-box;}
    .keys{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;padding:16px;background:transparent;}
    button{padding:18px;font-size:20px;border-radius:8px;border:0;color:var(--text);background:var(--btn);cursor:pointer;box-shadow:inset 0 -4px rgba(0,0,0,0.25);user-select:none;}
    button.operator{background:var(--btn-ops);color:#fff;}
    button.equal{grid-column:span 2;background:var(--accent);font-weight:700;}
    button.wide{grid-column:span 2;}
    button:active{transform:translateY(1px);opacity:0.95;}
    .small{font-size:14px;padding:10px 12px;}

    /* Install button (floating) */
    .install-btn{
      position:fixed;
      right:18px;
      bottom:18px;
      background:var(--accent);
      color:#fff;
      border:0;
      padding:12px 14px;
      border-radius:28px;
      box-shadow:0 8px 24px rgba(11,92,255,0.18);
      font-weight:600;
      cursor:pointer;
      z-index:1000;
      -webkit-tap-highlight-color: transparent;
    }
    .install-btn[hidden]{display:none;}

    /* iOS install overlay */
    .ios-install{
      position:fixed;
      left:0;right:0;top:0;bottom:0;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding:20px;
      background:linear-gradient(rgba(2,6,23,0.6), rgba(2,6,23,0.6));
      z-index:1200;
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
    }
    .ios-install[hidden]{display:none;}
    .ios-card{
      background:var(--panel);
      color:var(--text);
      width:100%;
      max-width:420px;
      padding:18px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      text-align:left;
    }
    .ios-close{
      background:transparent;border:0;color:var(--text);font-size:20px;float:right;cursor:pointer;
    }
    .ios-card h3{margin:6px 0 6px 0}
    .ios-card p{margin:6px 0 10px 0;font-size:15px;opacity:0.95;line-height:1.35}
    .ios-steps{display:flex;gap:8px;align-items:center;margin-top:8px}
    .ios-share,.ios-atos{background:#0f2338;padding:8px 10px;border-radius:8px;font-size:14px;}
  </style>
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <div id="display" class="display" aria-live="polite">0</div>
    <div class="keys" role="group" aria-label="Calculator keypad">
      <button class="small" data-action="clear">C</button>
      <button class="small" data-action="posneg">+/-</button>
      <button class="small" data-action="del">Del</button>
      <button class="operator" data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-value="+">+</button>

      <button class="wide" data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="equal" data-action="equals">=</button>
    </div>
  </main>

  <button id="installBtn" class="install-btn" aria-label="Install app" hidden>Install</button>

  <div id="ios-install" class="ios-install" hidden role="dialog" aria-modal="true">
    <div class="ios-card">
      <button class="ios-close" aria-label="Close">&times;</button>
      <h3>Add to Home Screen</h3>
      <p>To install on iPhone: tap the Share button (the square with an arrow), then choose "Add to Home Screen". If you don't see the option, tap <strong>Share</strong> and look for <strong>Add to Home Screen</strong>.</p>
      <div class="ios-steps">
        <div class="ios-share">Share</div>
        <div class="ios-atos">Add to Home Screen</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
